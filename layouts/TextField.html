
<div class="form-group ${{rowClass}} {{fullFieldName}}_DivClass $validator.divClass"
        _data-spk-field="{{formName}}:{{fieldInfo}}">
    <label _show="{{fullFieldName}}_Label" for="{{fieldName}}"
            class="{{labelClass}}}">
        {{fieldLabel}}
    </label>
    <div class="textField {{field.fieldClass}}">
        <span _elem="{{fullFieldName}}_Field" />
        <p _show="validator.hasErrors"
            _repeat="validator.errors:errorMessage"
            class="error">
            {{errorMessage}}
        </p>
    </div>
</div>
