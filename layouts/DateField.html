
<div class="form-group ${{fullFieldName}}.divClass {{fullFieldName}}_Validator.divClass"
        _data-spk-field="{{formName}}:{{fieldInfo}}">
    <label _show="{{fullFieldName}}_Label" for="{{fieldName}}"
            class="${{fullFieldName}}_LabelClass">
        {{fieldLabel}}
    </label>
    <div class="${{fullFieldName}}_FieldClass">
        <div class="input-group mb-3">
            <input
                _elem="{{fullFieldName}}_Field"
                type="text" id="{{fullFieldName}}" name="{{fieldName}}"
                class="form-control datetimepicker"
                placeholder="{{fieldPlaceholder}}" />
            <span class="input-group-append">
                <span _elem="{{fullFieldName}}_Calendar" class="input-group-text fa fa-calendar"></span>
            </span>
        </div>
        <p _show="validator.hasErrors"
                _repeat="validator.errors:error_message" class="error">
            {{error_message}}
        </p>
    </div>
</div>
