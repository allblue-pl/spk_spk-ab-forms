
<div class="form-group {{divClass}} ${{fullFieldName}}_Validator.divClass" 
        _data-spk-field="{{formName}}:{{fieldInfo}}">
    <label _show="?({{fieldLabel}} !== '')" for="{{fullFieldName}}"
            class="{{labelClass}}">
        <span _field="?({{fieldLabel}})" />
    </label>
    <div class="{{fieldClass}}">
        <input
                _elem="{{fullFieldName}}_Field"
                type="{{inputType}}" id="{{fullFieldName}}" name="{{fieldName}}"
                class="form-control ${{fullFieldName}}_Validator.fieldClass"
                placeholder="{{fieldPlaceholder}}" />
        <p _repeat="{{fullFieldName}}_Validator.errors:errorMessage"
                class="invalid-feedback">
            $errorMessage
        </p>
    </div>
</div>
